name: note_bucket
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

isar_version: &isar_version 3.0.5

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  url_launcher: ^6.2.1
  google_fonts: ^5.1.0
  lottie: ^2.5.0
  isar: *isar_version
  isar_flutter_libs: *isar_version
  auto_animated: ^3.2.0
  auto_animated_list: ^1.0.4
  image_picker: ^1.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  build_runner:
  isar_generator: *isar_version

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/animations/
    - assets/images/